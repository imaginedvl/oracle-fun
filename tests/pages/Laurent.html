<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Test</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </head>
    <body>

        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>    
        <script src='../../src/js/Oracle.js'></script>
        <script src='../../src/js/Oracle.Conversion.js'></script>
        <script src='../../src/js/Oracle.Formating.js'></script>
        <script src='../../src/js/Oracle.HTML.js'></script>
        <script src='../../src/js/Oracle.Controls.js'></script>
        <script src='../../src/js/Oracle.Controls.Themes.js'></script>
        <script src='../../src/js/Oracle.Controls.Grids.js'></script>
        <script src='../../src/js/Oracle.Users.js'></script>

        <script>

            const testDistinctNumber = [1, 1, 2, 2, 1, 2, 3, 2,3, 2, 3, 2, 2, 2];

            const testDistinctStrings = [ 'a', 'b', 'c', 'a', 'A', 'c', 'b', 'B'];

            const testDistinctUsers = 
            [
                Oracle.Users.getOrCreateUser({ globalId: 'LDEVIGNE'}),
                Oracle.Users.getOrCreateUser({ globalId: 'SILBARRE'}),
                Oracle.Users.getOrCreateUser({ globalId: 'GPICARD'}),
                Oracle.Users.getOrCreateUser({ globalId: 'SILBARRE'}),
                Oracle.Users.getOrCreateUser({ globalId: 'SILBARRE'}),
                Oracle.Users.getOrCreateUser({ globalId: 'SILBARRE'}),
                Oracle.Users.getOrCreateUser({ globalId: 'SILBARRE'}),
                Oracle.Users.getOrCreateUser({ globalId: 'VHAMEL'}),
                Oracle.Users.getOrCreateUser({ globalId: 'GPICARD'}),
                Oracle.Users.getOrCreateUser({ globalId: 'NGAGO'}),
                Oracle.Users.getOrCreateUser({ globalId: 'VHAMEL'})
            ];
            
            console.log("Distincts (number)",
                { 
                    distinct: testDistinctNumber.distinct(), 
                }
            );
            
            console.log("Distincts (string)",
                { 
                    distinct: testDistinctStrings.distinct(), 
                    distinctWithCustomComparer: testDistinctStrings.distinct((a, b) => a.toUpperCase().localeCompare(b.toUpperCase())) 
                }
            );

            console.log("Distincts (user)",
                { 
                    distinct: testDistinctUsers.distinct()
                }
            );

        </script>

        
       

    </body>
</html>
